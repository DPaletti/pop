[reproducibility]
seed = 0
device = "cpu"

[model]
name = "dpop_rte"
architecture_path = "../architectures/dpop_small.toml"
data_dir = "../test_data"
checkpoint_dir = "<<model_data_dir>>/pop_runs/checkpoint/<<model_name>>"

[training]
steps = 100
train = true
tensorboard_dir = "<<model_data_dir>>/pop_runs/tensorboard/<<model_name>>"
curriculum = false
reset_decay = true


[evaluation]
episodes = 100
evaluation_dir = "<<model_data_dir>>/evaluation/<<model_name>>"
generate_grid2viz_data = false
compute_score = true

[loading]
load = true
load_dir = "<<model_checkpoint_dir>>/<<model_name>>.pt"

[environment]
name = "rte_case14_realistic"
difficulty = 0

[environment.reward]

Experimental = 1
